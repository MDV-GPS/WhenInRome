<h1 style='text-align:center'>Local Feed</h1>

<div id='feedIntro'>

  <p>Here are some fun trips that locals have planned. Select one and have a great day!</p>

</div>

<!-- div that contains entire feed of itineraries -->
<ul class="feed">
  <li>
    <!-- div designed for one itinerary... Using angular ng-repeat, it will use this whole div
    as a template, and use each item in the array it's populating from with a new template
    we are filtering which items will be populated, using filter: searchZip. It will only display the itins that have a matching zip.
     -->
    <div class="feed-item" ng-repeat='itinerary in currentItins | filter: searchZip'>

      <!-- {{}} double curly brackets used to access variables on an angular partial. set variable to the scope on the controller for this partial -->
      <h1>{{itinerary.title}}</h1>

      <p>{{itinerary.authorLocation}}</p>
     <!-- <p>{{itinerary.author}}</p> -->
      <button id='feedButton' onClick={{console.log("hello")}} >Get Details</button>
