<div class='itinerary-container'>
  <h1>{{title}}</h1>
  <h2>{{area}}</h2>
  <h2>{{zipcode}}</h2>

  <div class="stops">
    <p ng-repeat="stop in stops track by $index">
      <b>{{placeName}}</b>
      </br>{{description}}
    </p>
    <img src={{icon}} alt="google place icon"></img>
  </div>

</div>
