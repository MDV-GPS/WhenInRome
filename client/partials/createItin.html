<div id="createItinContainer">
  <h1>Create Itinerary</h1>

  <!--FORM CONTAINS ALL OF THE -->
  <form ng-controller="createItinController">

    <!--AREA TO SET AUTHOR, ROUTE AND STARTING LOCATION-->
    <input ng-change="updateScope('author', author)" type="text" ng-model="author" placeholder="Your Name Here"></br>
    <input ng-change="updateScope('title', title)" type="text" ng-model="title" placeholder="Name this Route">
    <h2>Where are we starting?</h2>
    <input ng-change="updateScope('authorLocation', authorLocation)" places-auto-complete types="['geocode']" ng-model="authorLocation" on-place-changed="myUnusedCallback(location)">
    <!--SAVE LOCATION BUTTON IS REQUIRED FOR TYPED-IN LOCATIONS TO GET THE AUTHOR ZIPCODE-->
    <button ng-click="searchLocation(authorLocation)"> Save Location </button></br>
    </br>
    <button ng-click="getLocation()" ng-model="authorLocation"> Use Current Location </button>
    <!--<input type="text" ng-model="authorLocation" placeholder="Ex: 1234 Main St.">
  <button type="submit">Submit</button>-->

    <p>
      Your Current Itinerary Area is around: </br>
      {{authorLocation}}
    </p>

    </br>
    <!--MAP AREA-->
    <div map-lazy-load="https://maps.google.com/maps/api/js">
      <!--<ng-map center={{location}} zoom="12"></ng-map> <marker position={{location}}></marker>-->
      <map class="map" center={{authorLocation}} zoom="15">
        <!--MIGHT BE NICE TO ADD MARKER POSITIONS FOR ALL STOPS AS WELL-->
         <marker position={{authorLocation}}></marker>
      </map>
    </div>

    <!--THIS DIV IS FOR ALL OF THE SPOTS IN THE ROUTE - 4 SPOTS ARE HARDCODED IN BUT CAN BE ADDED/REMOVED WITH ADDNEWSPOT() AND REMOVECHOICE() WHICH ARE COMMENTED OUT-->
    <div class="itinCreator">


      <!--FIELDSET FOR SPOT 1-->
      <fieldset id="add-stop">
        <h3>Add Stop:</h3>
        <input places-auto-complete type="text" ng-model="placeName" type="text" placeholder="Place Name" ng-change="updateScope('placeName', placeName)">
        <textarea ng-change="updateScope('description', description )" rows="3" cols="2" type="text" class="description"
          ng-model="description" type="text" placeholder="Description"></textarea>
        <button ng-click="addStop()" type="submit">Add Stop</button>
        <!--<button class="remove" ng-show="$last" ng-click="removeChoice()">Remove Spot</button>-->
      </fieldset>
      <!--END OF FIELDSET FOR SPOT 1-->
      <div id="current-stops">
        <h3>Your Stops</h3>
        <ul>
          <li ng-repeat="stop in stops track by $index">{{stop.placeName}} <button ng-click="removeStop($index)" type="submit">Remove</button></li>
        </ul>
      </div>
    </div>
    <!--END OF SPOTS DIV-->

    <!--BUTTON SAVE - SAVES ALL SCOPED ITEMS THROUGH SAVE FUNCTION IN CREATE CONTROLLER-->
    <div id="save-btn">
      <button ng-click="save()" type="submit">Save Your Itinerary</button>
    </div>


  </form>

</div>
